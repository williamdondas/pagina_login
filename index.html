<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        
        <header>
            <h1>Login</h1>
        </header>
        <form>
            <label for="login">E-mail</label>
            <input type="email" id="login" class="padrao_login" required placeholder="Digite seu E-mail">
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" class="padrao_login" required placeholder="Digite sua senha">

            <input type="submit" value="Entrar" class="botao_entrar">
        </form>
    </main>

    <footer>
        <p>Feito por William Dondas</p>
    </footer>
</body>
</html>
